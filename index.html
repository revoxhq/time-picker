<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery nj-timepick Plugin Examples</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <style>
        html,* { font-family: 'Inter'; box-sizing: border-box; }
body { background-color: #fafafa; line-height:1.6;}
.lead { font-size: 1.5rem; font-weight: 300; }
.container { margin: 70px auto; max-width: 960px; text-align: center; }

    </style>
    <!-- Load the nj-timepicker's stylesheet -->
    <link rel="stylesheet" href="css/nj-timepick.css" />
</head>

<body>
    <div class="container">
    <h1>jQuery nj-timepick Plugin Examples</h1>
    <div id="carbon-block"></div>
<div><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2783044520727903"
     crossorigin="anonymous"></script>
<!-- jQuery_demo -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-2783044520727903"
     data-ad-slot="2780937993"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script></div>
    <p class="lead">A simple, lightweight, and user-friendly time picker plugin designed for improving the user experience of picking and inputting a time. </p>
</div>
    <div class="timepicker-panel">
        <!-- Time Picker Input -->
        <div
            class="form-item js-form-item form-type-time js-form-type-time form-item-field-event-time-0-value js-form-item-field-event-time-0-value form-group lab-effect">
            <label for="edit-field-event-time-0-value" class="control-label js-form-required form-required">Event
                Time</label>


            <input data-drupal-selector="edit-field-event-time-0-value"
                aria-describedby="edit-field-event-time-0-value--description"
                class="form-time form-text required form-control" type="time" id="edit-field-event-time-0-value"
                name="field_event_time[0][value]" value="">
            <div id="edit-field-event-time-0-value--description" class="description help-block">
                Eg: 03:50 AM/PM in local time
            </div>
        </div>
        <div
            class="form-item js-form-item form-type-time js-form-type-time form-item-field-event-time-0-value js-form-item-field-event-time-0-value form-group lab-effect">
            <label for="edit-field-event-time-0-value" class="control-label js-form-required form-required">Event
                Time</label>


            <input data-drupal-selector="edit-field-event-time-0-value"
                aria-describedby="edit-field-event-time-0-value--description"
                class="form-time form-text required form-control" type="time" id="edit-field-event-time-0-value"
                name="field_event_time[0][value]" value="">
            <div id="edit-field-event-time-0-value--description" class="description help-block">
                Eg: 03:50 AM/PM in local time
            </div>
        </div>
        <!-- End of Time Picker Input -->
    </div>

    <!-- Load the latest jQuery library and the timepicker's JavaScript. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/time-picker.js"></script>
    <!-- End of Scripts -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1VDDWMRSTH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-1VDDWMRSTH');
</script>
<script>
try {
  fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function(response) {
    return true;

    var carbonScript = document.createElement("script");
    carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
    carbonScript.id = "_carbonads_js";
    document.getElementById("carbon-block").appendChild(carbonScript);
  });
} catch (error) {
  console.log(error);
}
</script>
</body>

</html>
